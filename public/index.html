<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100 anus de soledad</title>
  <link rel="stylesheet" href="index.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<header>
  <h1>Buscador de años de soledad</h1>
</header>

<body>

<div class="bg-light">
  <div class="container py-5">
    <div class="search-container">
      <div class="search-wrapper">
        <div class="search-header">
          <div class="search-input-group">
            <input type="text" id="searchInput" placeholder="Search something...">
            <i onclick="search()" class="fas fa-search search-icon" style="cursor: pointer"></i>
          </div>
          
          <select id="category">
            <option value="personajes">Personajes</option>
            <option value="capitulos">Capitulos</option>
            <option value="lugares">Lugares</option>
            <option value="objetos">Objetos</option>
            <option value="eventos">Eventos</option>
          </select>
      </div>
    </div>
  </div>
</div>  
<div class="new-entry-form" style="margin: 20px;">
  <h2>Agregar nuevo elemento</h2>
  <select id="newCategory">
    <option value="personajes">Personajes</option>
    <option value="capitulos">Capítulos</option>
    <option value="lugares">Lugares</option>
    <option value="objetos">Objetos</option>
    <option value="eventos">Eventos</option>
  </select><br><br>
  <input type="text" id="newNombre" placeholder="Nombre" style="width: 100%; padding: 5px;"><br><br>
  <textarea id="newDescripcion" placeholder="Descripción" style="width: 100%; padding: 5px;" rows="3"></textarea><br><br>
  <button onclick="agregarNuevo()" style="padding: 10px 20px;">Guardar nuevo</button>
</div>
<div id="results"></div>

<div class="cards-container" id="cardsContainer">
  
</div>

<script src="crud.js"></script>
</body>
</html>
