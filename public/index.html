<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100 anus de soledad</title>
  <link rel="stylesheet" href="index.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <meta name="description" content="Descubre la magia de Cien Años de Soledad con nuestro buscador interactivo. Explora personajes, lugares, objetos y eventos en una experiencia visual única inspirada en México.">
  <meta property="og:title" content="Buscador de Cien Años de Soledad" />
  <meta property="og:description" content="Explora el universo de Cien Años de Soledad con un diseño inspirado en casas mexicanas y el sol del desierto. ¡Ideal para estudiantes y fans!" />
  <meta property="og:image" content="/logo-casa-mexico.png" />
  <meta name="theme-color" content="#e07a2a" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<header>
  <h1>Buscador de años de soledad</h1>
  <p style="font-size:1.2rem; color:#fffbe6; margin:0.5rem 0 0 0;">¡Explora, aprende y conecta con la historia!<br><span style='color:#ffe066;'>Patrocinado por <b>Macondo Tours</b> &amp; <b>Casa Real de México</b></span></p>
</header>

<body>
<div class="desert-sun"></div>
<div class="mexico-roof"></div>

<div class="bg-light">
  <div class="container py-5">
    <div class="search-container">
      <div class="search-wrapper">
        <div class="search-header">
          <div class="search-input-group">
            <input type="text" id="searchInput" placeholder="Search something...">
            <i onclick="search()" class="fas fa-search search-icon" style="cursor: pointer"></i>
          </div>

          <select id="category">
            <option value="personajes">Personajes</option>
            <option value="capitulos">Capitulos</option>
            <option value="lugares">Lugares</option>
            <option value="objetos">Objetos</option>
            <option value="eventos">Eventos</option>
          </select>
      </div>
    </div>
  </div>
</div>  

<div id="results"></div>

<div class="cards-container" id="cardsContainer">
  <!-- Las tarjetas se generan dinámicamente -->
</div>

<script src="crud.js"></script>
</body>
</html>
