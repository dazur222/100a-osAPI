<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Buscador con Tarjetas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f0f2f5;
  }

  header {
    background-color: #4CAF50;
    color: white;
    padding: 1rem;
    text-align: center;
  }

  .search-container {
    margin: 1rem auto;
    text-align: center;
  }

  .search-container input[type="text"] {
    width: 50%;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    padding: 1rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .card {
    background-color: white;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .card h3 {
    margin-top: 0;
    color: #333;
  }

  .card p {
    color: #666;
  }
</style>
</head>
<body>

<header>
  <h1>Buscador de Elementos</h1>
</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Busca un elemento..." oninput="searchCards()" />
</div>

<div class="cards-container" id="cardsContainer">
  <!-- Las tarjetas se generan dinámicamente -->
</div>

<script>
  // Datos de ejemplo
  const data = [
    { title: "Elemento 1", description: "Descripción del elemento 1" },
    { title: "Elemento 2", description: "Descripción del elemento 2" },
    { title: "Elemento 3", description: "Descripción del elemento 3" },
    { title: "Elemento 4", description: "Descripción del elemento 4" },
    { title: "Elemento 5", description: "Descripción del elemento 5" }
  ];

  const cardsContainer = document.getElementById("cardsContainer");

  // Mostrar todas las tarjetas al inicio
  function showCards(filteredData) {
    cardsContainer.innerHTML = "";
    if (filteredData.length === 0) {
      cardsContainer.innerHTML = "<p>No se encontraron resultados.</p>";
      return;
    }
    filteredData.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.description}</p>
      `;
      cardsContainer.appendChild(card);
    });
  }

  // Filtrar tarjetas según el texto buscado
  function searchCards() {
    const searchText = document.getElementById("searchInput").value.toLowerCase();
    const filteredData = data.filter(item =>
      item.title.toLowerCase().includes(searchText) ||
      item.description.toLowerCase().includes(searchText)
    );
    showCards(filteredData);
  }

  // Mostrar todas las tarjetas al cargar
  showCards(data);
</script>

</body>
</html>
