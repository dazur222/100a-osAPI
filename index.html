<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Buscador con Tarjetas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f0f2f5;
  }

  header {
    background-color: #4CAF50;
    color: white;
    padding: 1rem;
    text-align: center;
  }

  .search-container {
    margin: 1rem auto;
    text-align: center;
  }

  .search-container input[type="text"] {
    width: 50%;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    padding: 1rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .card {
    background-color: white;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .card h3 {
    margin-top: 0;
    color: #333;
  }

  .card p {
    color: #666;
  }
</style>
</head>
<body>

<header>
  <h1>Buscador de Elementos</h1>
</header>
<input type="text" id="searchInput" placeholder="Search something...">
<select id="category">
  <option value="personajes">Personajes</option>
  <option value="capitulos">Capitulos</option>
  <option value="lugares">Lugares</option>
  <option value="objetos">Objetos</option>
</select>
<button onclick="search()">Search</button>

<div id="results"></div>

<div class="cards-container" id="cardsContainer">
  <!-- Las tarjetas se generan dinÃ¡micamente -->
</div>

<script src="crud.js"></script>
</body>
</html>
